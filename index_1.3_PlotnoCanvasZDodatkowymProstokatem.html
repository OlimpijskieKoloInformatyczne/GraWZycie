<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Gra w życie v 1.3 - Soft Max</title>
</head>
 
<body>
<h1>Gra w życie - wersja 1.3</h1>

<canvas id="plansza_canvas" width="400px" height="200px">
</canvas>

<script>
 let plansza, rysowanie;
 plansza = document.getElementById("plansza_canvas");
 rysowanie = plansza.getContext("2d");  

 rysowanie.fillStyle = "rgb(0,255,255)"; 
 rysowanie.fillRect(0, 0,   plansza.width, plansza.height); 

 rysowanie.fillStyle = "rgb(255,0,0)"; 
 rysowanie.fillRect(60, 10,   100, 50); 
</script>    

</body> 
</html>
